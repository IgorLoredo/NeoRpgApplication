spring.application.name=Neo
#server.port=8011

#banco de dados
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# Actuator exposure for SRE/health
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.url=/v3/api-docs

# Resilience4j defaults
resilience4j.retry.instances.character-service.max-attempts=3
resilience4j.retry.instances.character-service.wait-duration=200ms
resilience4j.retry.instances.battle-service.max-attempts=2
resilience4j.retry.instances.battle-service.wait-duration=150ms

resilience4j.ratelimiter.instances.battle-rate-limiter.limit-for-period=5
resilience4j.ratelimiter.instances.battle-rate-limiter.limit-refresh-period=1s
resilience4j.ratelimiter.instances.battle-rate-limiter.timeout-duration=100ms
